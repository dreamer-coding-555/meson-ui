name: LintMypy

on:
  push:
    paths:
    - "**.py"
    - ".github/workflows/lint_mypy.yml"
  pull_request:
    paths:
    - "**.py"
    - ".github/workflows/lint_mypy.yml"

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - run: python -m pip install pylint
    - run: pylint mesonui

  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - run: python -m pip install mypy